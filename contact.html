<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Contact — My Portfolio</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- header -->
        <header class="site-header">
            <div class="container header-inner">
                <a class="brand" href="index.html">MyPortfolio</a>
                <button id="navToggle" aria-expanded="false" aria-controls="mainNav" class="nav-toggle">☰</button>
                <nav id="mainNav" class="nav">
                    <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html" aria-current="page">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="container">
            <section class="contact reveal">
                <h1>Contact Me</h1>
                <form id="contactForm" novalidate>
                    <label for="name">Name</label>
                    <input id="name" name="name" required minlength="2" />

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required minlength="10"></textarea>

                    <div class="form-actions">
                        <button class="btn" type="submit">Send Message</button>
                    </div>
                    <p id="formStatus" aria-live="polite"></p>
                </form>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>© <span id="year4"></span> Abdurrahman Kabir</p>
            </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
